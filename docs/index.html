    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .quiz-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .choice {
            display: block;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .choice.selected {
            background-color: #c3e6cb; /* Green highlight for selected answers */
        }
        .button-container {
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>

<body>

<div class="quiz-container">
    <h2 id="question">Loading question...</h2>
    <div id="choices"></div>
    <div class="button-container">
        <button id="submit" class="hidden">Submit Answer</button>
        <button id="next" class="hidden">Next Question</button>
    </div>
    <p id="feedback" class="hidden"></p>
</div>

<script>
    let questions = [];
    let currentQuestion = null;
    let selectedAnswers = [];

    function loadQuestion() {
        if (questions.length === 0) {
            $("#question").text("No questions available.");
            return;
        }

        let randomIndex = Math.floor(Math.random() * questions.length);
        currentQuestion = questions[randomIndex];

        $("#question").text(currentQuestion.question);
        $("#choices").empty();
        $("#feedback").addClass("hidden").text("");
        $("#submit").addClass("hidden");
        $("#next").addClass("hidden");
        selectedAnswers = [];

        currentQuestion.choices.forEach((choice, index) => {
            $("#choices").append(`<div class="choice" data-index="${index}">${choice}</div>`);
        });

        $(".choice").click(function() {
            let index = $(this).data("index");
            if (selectedAnswers.includes(index)) {
                selectedAnswers = selectedAnswers.filter(i => i !== index);
                $(this).removeClass("selected");
            } else {
                selectedAnswers.push(index);
                $(this).addClass("selected");
            }
            $("#submit").removeClass("hidden");
        });
    }

    function checkAnswer() {
        let correctAnswers = currentQuestion.correctAnswers || []; // Array of correct answer indices
        let isCorrect = JSON.stringify(selectedAnswers.sort()) === JSON.stringify(correctAnswers.sort());

        $("#feedback").removeClass("hidden").text(isCorrect ? "✅ Correct!" : "❌ Incorrect! Correct answers: " + correctAnswers.map(i => currentQuestion.choices[i]).join(", "));
        $("#submit").addClass("hidden");
        $("#next").removeClass("hidden");
    }

    function fetchQuestions() {
        $.getJSON("https://tetramatrix.github.io/aws-certified-cloud-practitioner/questions.json", function(data) {
            questions = data;
            loadQuestion();
        }).fail(function() {
            $("#question").text("Failed to load questions.");
        });
    }

    $("#submit").click(checkAnswer);
    $("#next").click(loadQuestion);

    $(document).ready(fetchQuestions);
</script>

</body>
